name: reusable workflow

on:
  workflow_call:
    inputs:
      commit:
        description: 'target commit SHA'
        required: true
        type: string
      workflow_name:
        description: 'workflow name'
        required: true
        type: string

env:
  TZ: Asia/Tokyo

jobs:
  download:
    runs-on: ubuntu-latest
    steps:
      # NOTE: gh command needs .git directory
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - run: gh --version
      - run: >
          gh run list
          --limit 1
          --workflow '${{ inputs.workflow_name }}'
          --commit ${{ inputs.commit }}
          --json databaseId
          --jq '.[0].databaseId' | tee run_id.txt
        env:
          GH_TOKEN: ${{ github.token }}
      - id: run-id
        run: echo "id=$(cat run_id.txt)" | tee -a "$GITHUB_OUTPUT"
      - uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 # v4.1.8
        with:
          # NOTE: need token if download from other repository
          # github-token: ${{ github.token }}
          run-id: ${{ steps.run-id.outputs.id }}
      - run: ls -lR
      - run: file *
      - run: cat artifact/date.txt
